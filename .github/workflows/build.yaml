---
name: 'Build'
on:
  pull_request: {}
  push: {}
  schedule:
    - cron: '0 0 * * 1'
jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v3'
        with:
          submodules: true
      - uses: 'actions/cache@v4'
        with:
          path: 'packer_cache'
          key: 'packer_cache'

      - uses: 'hashicorp-contrib/setup-packer@v3'
      - run: 'packer init .'

      - run: 'make build'
      - uses: 'actions/upload-artifact@v4'
        with:
          name: 'image'
          path: 'build/*.img.gz'
          if-no-files-found: 'error'
